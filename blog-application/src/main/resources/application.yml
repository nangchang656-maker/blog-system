server:
  port: 8088
  address: 0.0.0.0  # 绑定到所有网络接口，允许从 Windows 访问

spring:
  application:
    name: blog-application

  # MySQL 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      filters: stat,wall
      # Druid监控页面配置
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin123
        reset-enable: false
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"

  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 30
          max-wait: 3000ms
          max-idle: 10
          min-idle: 3

  # Elasticsearch 配置
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 5s
    socket-timeout: 60s
    # 认证配置（可选，如果ES启用了安全功能）
    # username: elastic
    # password: your_password
    # 文章索引配置
    article-index: blog_article
    number-of-shards: 1
    number-of-replicas: 1

  # qq邮箱
  mail:
    host: smtp.qq.com
    username: 2823980197@qq.com
    password: anjcrtvgrcqudgee
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: cn.lzx.entity

minio:
  endpoint: http://localhost:9000
  access-key: admin
  secret-key: minioadmin
  bucket-name: blog-files

# Springdoc OpenAPI + Swagger UI 配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# 日志配置
logging:
  level:
    root: INFO
    '[cn.lzx]': DEBUG
    '[cn.lzx.blog.mapper]': DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"


